<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form action="#">
        <div class="input-box">
          <input
            type="text"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Create password"
            required
          />
        </div>

        <!-- implement confirm passord jQuery function if extra time -->
        <!-- <div class="input-box">
          <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        </div> -->

        <!-- <div class="policy">
          <input type="checkbox" />
          <h3 class="terms">I accept all terms & conditions</h3>
        </div> -->

        <div class="input-box button">
          <input type="submit" id="signUp" value="Register Now" />
        </div>
        <div class="text">
          <h3>Already have an account? <a href="index.html">Log In Now</a></h3>
        </div>
      </form>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
  <script type="module" src="js/account.js"></script>
</html>
